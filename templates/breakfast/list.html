{% extends "breakfast/base.html" %}
{% load static %}

{% block title %}朝ごはんアプリ🍚{% endblock %}

{% block content %}
    <h2>🍚朝ごはん一覧🍚</h2>
    {% for item in breakfast_list %}
    <ul>
        <li><a href = "{% url 'breakfast:detail' item.pk %}">{{ item.date }}</a></li>
    </ul>
    {% endfor %}
    <img src="{% static "/breakfast/images/list.png"%}" alt="Dinosaur">

{% endblock %}
