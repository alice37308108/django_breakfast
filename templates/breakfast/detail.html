<!DOCTYPE html>
{% load static %}
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>朝ごはんアプリ🍚</title>
</head>
<body>
<ul>
    <li>日　　付：{{ breakfast.date }}</li>
